<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <link rel="stylesheet" href="../styles/ex-10a.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img class="cat-image" src="../thumbnail/cat.jpg" alt="Profile Image">
    </div>
    <div class="profile-info">
      <p class="profile-name">oliver</p>
      <p class="name">the cat</p>
      <p class="popular">Popular</p>
    </div>
    <div class="action">
      <button class="button">Follow</button>
    </div>
  </div>
</body>
</html>
